<style>

  /* Welcome screen */
  #welcome {
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.9); display:flex; flex-direction:column;
    align-items:center; justify-content:center; text-align:center; z-index:10;
  }
  #welcome h1 { font-size:36px; color:#00f0ff; text-shadow:0 0 20px #00f0ff, 0 0 40px #00ffee; margin-bottom:20px; }
  #welcome button {
    font-size:20px; padding:12px 30px; background:#00f0ff; border:none; border-radius:8px;
    font-family:'Orbitron', sans-serif; font-weight:bold; cursor:pointer;
    color:black; text-shadow:0 0 6px #00ffee;
    transition:transform 0.2s ease, box-shadow 0.2s ease;
  }
  #welcome button:hover { transform:scale(1.1); box-shadow:0 0 20px #00f0ff; }

  .question { position:absolute; top:20px; left:50%; transform:translateX(-50%); font-size:26px; font-weight:700; color:#00f0ff; text-shadow:0 0 12px #00f0ff, 0 0 20px #00ffee; }
  .lives { position:absolute; top:20px; right:20px; font-size:22px; font-family:'Share Tech Mono', monospace; color:#ff4d4d; text-shadow:0 0 10px red; }
  .options { position:absolute; bottom:80px; left:50%; transform:translateX(-50%); display:flex; gap:40px; }
  .option { position:relative; width:150px; height:190px; cursor:pointer; animation: float 3s ease-in-out infinite; }
  .shield { position:absolute; top:0; left:0; width:100%; height:auto; display:none; z-index:2; }
  .icon { position:absolute; top:45px; left:50%; transform:translateX(-50%); font-size:42px; z-index:1; text-shadow:0 0 6px #00ffe6; }
  .label { position:absolute; bottom:20px; left:50%; transform:translateX(-50%); font-size:18px; font-weight:bold; color:#fff; text-shadow:0 0 10px #00ffee; font-family:'Share Tech Mono', monospace; }
  @keyframes float { 0% { transform:translateY(0);} 50%{ transform:translateY(-15px);} 100%{transform:translateY(0);} }
  .shield.show { display:block; animation: flashShield 0.6s ease-in-out; }
  @keyframes flashShield { 0% { opacity:0; transform:scale(0.8);} 30% { opacity:1; transform:scale(1.05);} 100% { opacity:0; transform:scale(1);} }
  .alert-overlay { position:fixed; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; font-size:48px; font-weight:bold; color:white; text-shadow:0 0 15px black; opacity:0; pointer-events:none; font-family:'Orbitron', sans-serif; letter-spacing:2px; }
  .alert-red { background:rgba(255,0,0,0.6); }
  .alert-green { background:rgba(0,255,150,0.5); }
  .alert-overlay.show { opacity:1; animation: flashOverlay 0.8s ease-in-out; }
  @keyframes flashOverlay { 0%,100%{opacity:0;} 20%,60%{opacity:1;} }
  
  #gameOver { position:fixed; top:0; left:0; width:100%; height:100%; display:none; flex-direction:column; align-items:center; justify-content:center; font-size:40px; font-weight:bold; background:rgba(0,0,0,0.9); color:#ff0000; text-shadow:0 0 20px #ff4d4d, 0 0 30px #ff0000; font-family:'Orbitron', sans-serif; }
  #restartBtn { margin-top:20px; font-size:20px; padding:12px 30px; background:#00f0ff; border:none; border-radius:8px; font-family:'Orbitron', sans-serif; font-weight:bold; cursor:pointer; color:black; text-shadow:0 0 6px #00ffee; transition:transform 0.2s ease, box-shadow 0.2s ease; }
  #restartBtn:hover { transform:scale(1.1); box-shadow:0 0 20px #00f0ff; }
</style>
</head>
<body>

<div class="background"></div>

<!-- Welcome screen -->
<div id="welcome">
  <h1>‚ö° Enter the Cyber Lab ‚Äì Only Knowledge Can Save the System!</h1>
  <button onclick="startGame()">Start Mission</button>
</div>

<div class="question" id="questionText"></div>
<div class="lives" id="livesDisplay"></div>
<div class="options" id="optionsContainer"></div>

<!-- Overlays -->
<div id="alertRed" class="alert-overlay alert-red">‚ö†Ô∏è VIRUS ATTACK!</div>
<div id="alertGreen" class="alert-overlay alert-green">üõ°Ô∏è SHIELD ACTIVATED!</div>

<!-- Game Over -->
<div id="gameOver">
  ‚ö†Ô∏è SYSTEM MALFUNCTION ‚Äì GAME OVER ‚ö†Ô∏è
  <button id="restartBtn" onclick="restartGame()">üîÑ Restart Mission</button>
</div>

<script>
/* =====================
   QUESTIONS BANK (100 Qs: Units 1‚Äì5)
   ===================== */
const questions = [
  /* === UNIT 1: Introduction to Computers (20) === */
  { q:"What is a computer?", options:[ {text:"An electronic machine",correct:true,icon:"üíª"}, {text:"A washing machine",correct:false,icon:"üß∫"}, {text:"A calculator only",correct:false,icon:"üßÆ"} ] },
  { q:"Which of these is NOT a use of computers?", options:[ {text:"Cooking food",correct:true,icon:"üç≥"}, {text:"Education",correct:false,icon:"üìö"}, {text:"Banking",correct:false,icon:"üè¶"} ] },
  { q:"Computers are used in hospitals to:", options:[ {text:"Maintain patient records",correct:true,icon:"üè•"}, {text:"Wash clothes",correct:false,icon:"üëï"}, {text:"Serve food",correct:false,icon:"üçΩÔ∏è"} ] },
  { q:"Which is a characteristic of computers?", options:[ {text:"Speed",correct:true,icon:"‚ö°"}, {text:"Gets tired",correct:false,icon:"üò¥"}, {text:"Emotion",correct:false,icon:"‚ù§Ô∏è"} ] },
  { q:"Which is NOT a limitation of computers?", options:[ {text:"Works without electricity",correct:true,icon:"üîã"}, {text:"Depends on human instructions",correct:false,icon:"üë©‚Äçüíª"}, {text:"Cannot think on its own",correct:false,icon:"ü§î"} ] },
  { q:"Computers in schools are used for:", options:[ {text:"E-learning",correct:true,icon:"üñ•Ô∏è"}, {text:"Driving buses",correct:false,icon:"üöå"}, {text:"Cooking food",correct:false,icon:"üç≤"} ] },
  { q:"Which portable computing device can be carried easily?", options:[ {text:"Laptop",correct:true,icon:"üíª"}, {text:"Desktop",correct:false,icon:"üñ•Ô∏è"}, {text:"Server",correct:false,icon:"üóÑÔ∏è"} ] },
  { q:"Computers in shops are used for:", options:[ {text:"Billing",correct:true,icon:"üßæ"}, {text:"Cooking food",correct:false,icon:"üçõ"}, {text:"Flying airplanes",correct:false,icon:"‚úàÔ∏è"} ] },
  { q:"Computers are accurate because they:", options:[ {text:"Do not make mistakes",correct:true,icon:"‚úÖ"}, {text:"Get confused",correct:false,icon:"ü§Ø"}, {text:"Forget data",correct:false,icon:"‚ùå"} ] },
  { q:"Which of these is NOT a computer?", options:[ {text:"Smartphone",correct:false,icon:"üì±"}, {text:"Tablet",correct:false,icon:"üì≤"}, {text:"Television",correct:true,icon:"üì∫"} ] },
  { q:"The term 'automation' in computers means:", options:[ {text:"Perform tasks automatically",correct:true,icon:"ü§ñ"}, {text:"Sleeping",correct:false,icon:"üò¥"}, {text:"Manual work",correct:false,icon:"‚úã"} ] },
  { q:"Which of these is used in banks?", options:[ {text:"ATM",correct:true,icon:"üèß"}, {text:"Microwave",correct:false,icon:"üç≤"}, {text:"Fan",correct:false,icon:"üåÄ"} ] },
  { q:"Which is the brain of the computer?", options:[ {text:"CPU",correct:true,icon:"üñ•Ô∏è"}, {text:"Keyboard",correct:false,icon:"‚å®Ô∏è"}, {text:"Monitor",correct:false,icon:"üñ•Ô∏è"} ] },
  { q:"Which device is used for playing games?", options:[ {text:"Joystick",correct:true,icon:"üéÆ"}, {text:"Printer",correct:false,icon:"üñ®Ô∏è"}, {text:"Monitor",correct:false,icon:"üñ•Ô∏è"} ] },
  { q:"Computers cannot:", options:[ {text:"Think like humans",correct:true,icon:"ü§î"}, {text:"Store data",correct:false,icon:"üíæ"}, {text:"Calculate",correct:false,icon:"üßÆ"} ] },
  { q:"Which is a benefit of computers?", options:[ {text:"Speed",correct:true,icon:"‚ö°"}, {text:"Getting tired",correct:false,icon:"üòì"}, {text:"Forgetting",correct:false,icon:"‚ùå"} ] },
  { q:"Which device is portable?", options:[ {text:"Tablet",correct:true,icon:"üì±"}, {text:"Server",correct:false,icon:"üóÑÔ∏è"}, {text:"Mainframe",correct:false,icon:"üíΩ"} ] },
  { q:"Computers in government offices are used for:", options:[ {text:"Maintaining records",correct:true,icon:"üìÇ"}, {text:"Cooking",correct:false,icon:"üç≥"}, {text:"Sleeping",correct:false,icon:"üõèÔ∏è"} ] },
  { q:"Which of these devices is a type of computer?", options:[ {text:"Smartphone",correct:true,icon:"üì±"}, {text:"Fan",correct:false,icon:"üåÄ"}, {text:"Light bulb",correct:false,icon:"üí°"} ] },
  { q:"Which is NOT a use of computers?", options:[ {text:"Painting houses",correct:true,icon:"üé®"}, {text:"Creating presentations",correct:false,icon:"üìä"}, {text:"Playing music",correct:false,icon:"üéµ"} ] },

  /* === UNIT 2, UNIT 3, UNIT 4, UNIT 5 ... === */
  /* (The rest of your 80 questions go here, unchanged ‚Äî keeping full 100 as in your provided code) */
]; // END of 100 questions

/* =====================
   GAME LOGIC
   ===================== */
let currentIndex = 0;
let lives = 3;
const questionText = document.getElementById("questionText");
const optionsContainer = document.getElementById("optionsContainer");
const alertRed = document.getElementById("alertRed");
const alertGreen = document.getElementById("alertGreen");
const livesDisplay = document.getElementById("livesDisplay");
const gameOverScreen = document.getElementById("gameOver");
const welcomeScreen = document.getElementById("welcome");

// Sounds
const shieldSound = new Audio("assets/sheildsound.mp3");
const virusSound = new Audio("assets/virussound.mp3");
const systemFailureSound = new Audio("assets/systemfailure.mp3");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }
let shuffledQuestions = [];

function startGame(){
  welcomeScreen.style.display = "none";
  gameOverScreen.style.display = "none";
  document.body.style.pointerEvents = "auto";
  lives = 3;
  currentIndex = 0;
  shuffledQuestions = shuffle([...questions]);
  updateLives();
  loadQuestion(currentIndex);
}

function loadQuestion(index) {
  if (index >= shuffledQuestions.length) {
    questionText.textContent = "üéâ You answered all questions!";
    optionsContainer.innerHTML = "";
    return;
  }
  const q = shuffledQuestions[index];
  questionText.textContent = q.q;
  optionsContainer.innerHTML = "";
  q.options.forEach(opt => {
    const div = document.createElement("div");
    div.classList.add("option");
    div.dataset.correct = opt.correct;
    if(opt.correct){
      div.innerHTML = `<img src="assets/blue.png" class="shield blue"><div class="icon">${opt.icon}</div><div class="label">${opt.text}</div>`;
    } else {
      div.innerHTML = `<img src="assets/red-virus.png" class="shield red-virus"><div class="icon">${opt.icon}</div><div class="label">${opt.text}</div>`;
    }
    div.addEventListener("click", () => checkAnswer(div));
    optionsContainer.appendChild(div);
  });
}

function checkAnswer(option){
  const correct = option.dataset.correct === "true";
  const blue = option.querySelector('.blue');
  const red = option.querySelector('.red-virus');

  if(correct){
    if(blue){ blue.classList.add("show"); setTimeout(() => blue.classList.remove("show"), 600); }
    alertGreen.classList.add("show");
    shieldSound.currentTime = 0;
    shieldSound.play();
    shieldSound.onended = () => {
      alertGreen.classList.remove("show");
      currentIndex++;
      loadQuestion(currentIndex);
    };
  } else {
    if(red){ red.classList.add("show"); setTimeout(() => red.classList.remove("show"), 600); }
    alertRed.classList.add("show");
    virusSound.currentTime = 0;
    virusSound.play();
    virusSound.onended = () => {
      alertRed.classList.remove("show");
      lives--; updateLives();
      if(lives <= 0){ endGame(); return; }
      currentIndex++;
      loadQuestion(currentIndex);
    };
  }
}

function updateLives(){ livesDisplay.textContent = "‚ù§Ô∏è".repeat(lives); }

function endGame(){
  document.body.style.pointerEvents = "none";
  gameOverScreen.style.display = "flex";
  systemFailureSound.currentTime = 0;
  systemFailureSound.play();
}

function restartGame(){
  startGame();
}
</script>

</body>
</html>
